        /* Premium tracking for small labels */

        /* Custom swiper styles */
        .swiper-pagination-bullet-active {
            background: var(--primary) !important;
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate-badge {

        }
